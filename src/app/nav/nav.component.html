<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Photo's </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      
      
    </ul>
  </div>
  <div class="ml-auto">
    <div class="dropdown" *ngIf="accountService.currentUser$ |async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{model.KnownAs}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <div><a class="dropdown-item" routerLink='/profile' *appHasRole='["Surgery"]'>Edit Profile</a></div>
        <div><a class="dropdown-item" routerLink='/training' *appHasRole='["Surgery"]'>Continous Training</a></div>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
  <div class="ml-auto" >
    <form *ngIf="(accountService.currentUser$ |async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()" autocomplete="off">
      <input class="form-control mr-sm-2" name="username" type="text" placeholder="Username"
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" name="password" type="password" placeholder="Password"
        [(ngModel)]="model.password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
