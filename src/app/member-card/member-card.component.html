<div class="panel panel-default">
  <div class="panel-body">
    <div class="panel-image">
      <img src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png.jpg'}}" alt="{{user.knownAs}}">
      <ul class="list-inline member-icons animate text-center">
        <li><button class="btn btn-primary btn-xs" [routerLink]="['/members/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></li>
       </ul>
    </div>
     
  </div>
</div>
